<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta-Clone</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  </head>
  <body onload="createpost()">
    <header>
      <div>
        <img class="logo" src="img/logo.png" alt="logo" />
      </div>

      <input class="searchfield none2" placeholder="Suchen" />

      <div class="navbar">
        <a href="#"> <img class="iconsNavbar none" src="img/house.svg" /> </a>
        <a href="#"> <img class="iconsNavbar none" src="img/send-fill.svg" /> </a>
        <a href="#"> <img class="iconsNavbar none" src="img/compass.svg" /> </a>
        <a href="#"> <img class="iconsNavbar none" src="img/hearticon.svg" /> </a>
        <a href="#"> <img class="profilimage none" src="img/profilepic.jpg" /> </a>
      </div>
      <div class="burger">
        <img onclick="showOverlay('open')" class="burger-icon" src="img/list.svg">
      </div>
    </header>

    <section class="storys">
      <img class="profilimage" src="img/profil1.jpg" alt="" />
      <img class="profilimage" src="img/profil2.jpg" alt="" />
      <img class="profilimage" src="img/profil3.jpg" alt="" />
      <img class="profilimage none4" src="img/profil4.jpg" alt="" />
      <img class="profilimage none3" src="img/profil5.jpg" alt="" />
      <img class="profilimage none3" src="img/profil6.jpg" alt="" />
      <img class="profilimage none2" src="img/profil7.jpg" alt="" />
      <img class="profilimage none2" src="img/profil8.jpg" alt="" />
      <img class="profilimage none" src="img/profil9.jpg" alt="" />
      <img class="profilimage none" src="img/profil10.jpg" alt="" />
    </section>

    <section class="postcontainer">
      <div id="posts" class="structure"></div>

      <div class="friendscontainer">
        <div class="friendsbox-self-profil">
          <div class="postprofil">
            <img class="profil" src="img/profilepic.jpg" alt="post1" /><span
              >Kai J.</span
            >
          </div>
          <a href="">Wechseln</a>
        </div>

        <div class="vorschläge">
          <span class="filter">Vorschläge für dich</span
          ><span class="hover">Alle ansehen</span>
        </div>

        <div class="friendsbox">
          <div class="postprofil">
            <img class="profil" src="img/profil1.jpg" alt="profil1" /><span
              >Madam Secretary</span
            >
          </div>
          <a href="">Abonnieren</a>
        </div>

        <div class="friendsbox">
          <div class="postprofil">
            <img class="profil" src="img/profil2.jpg" alt="profil2" /><span
              >Profilname 74</span
            >
          </div>
          <a href="">Abonnieren</a>
        </div>

        <div class="friendsbox">
          <div class="postprofil">
            <img class="profil" src="img/profil3.jpg" alt="profil3" /><span
              >Umbrella44</span
            >
          </div>
          <a href="">Abonnieren</a>
        </div>

        <div class="friendsbox">
          <div class="postprofil">
            <img class="profil" src="img/profil4.jpg" alt="profil3" /><span
              >Leserattexx</span
            >
          </div>
          <a href="">Abonnieren</a>
        </div>

        <div class="friendsbox">
          <div class="postprofil">
            <img class="profil" src="img/profil5.jpg" alt="profil3" /><span
              >XxBirdyxX</span
            >
          </div>
          <a href="">Abonnieren</a>
        </div>

        <footer>
          <a href="#">Impressum</a>
          <a href="#">Datenschutz</a>
          <a href="#">Kontakt</a>
          <a href="#">Adresse</a>
          <a href="#">Google Maps</a>
          <a href="#">Kundensupport</a>
        </footer>
      </div>
    </section>

    <section id="menu" class="overlay">
      <div>  <a onclick="showOverlay('close')" href="#"> <img class="iconsNavbar" src="img/x.svg" /> </a></div>
      <div class="overlay-structure">
        <a href="#"> <img class="profilimage" src="img/profilepic.jpg" /></a>
      <a href="#"> <img class="iconsNavbar" src="img/house.svg" /> Home</a>
      <a href="#"> <img class="iconsNavbar" src="img/send-fill.svg" /> Teilen</a>
      <a href="#"> <img class="iconsNavbar" src="img/compass.svg" /> Entdecken</a>
      <a href="#"> <img class="iconsNavbar" src="img/hearticon.svg" /> Likes</a>
      <a href="#"> <img class="iconsNavbar" src="img/book.svg" /> Freunde</a>
      </div>
    </section>
  </body>
</html>
